<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eda Sign-up HTML</title>
    
</head>
<body>
    <header>
        <article>
            <h3>Eda</h3>
        </article>
    </header>
    <header class="header2">
        <article>
            <section class="nav-and-search">
                <article class="nav-links">
                    <a href="#">Нүүр</a>
                    <a href="#">Холбогдох</a>
                    <a href="#">Бидний тухай</a>
                </article>
                <article class="search-bar">
                    <input type="text" placeholder="Та юу хайж байна вэ?">
                    <button>
                        <i class="fas fa-search"></i>
                    </button>
                </article>
            </section>
        </article>
    </header>
    <section>
        <img src="" alt="Sign_up logo"> 
    </section>
    <section>
        <a href="Sign_up.html"><h3>Хэрэглэгчээр бүртгэл үүсгэх</h3></a>    
        <form action="your-server-endpoint" method="post" class="search-bar">
            <article>
                <input type="text" id="name" name="name" placeholder="Hэр" required>
            </article>
            <article>
                <input type="text" id="email" name="email" placeholder="Имэйл эсвэл Утасны дугаар" required>
            </article>
            <article>
                <input type="password" id="password" name="password" placeholder="Нууц үг" required>
            </article>
            <article>
                <input type="text" id="address" name="address" placeholder="ААЖ-ийн хаяг" required>
            </article>
            <section>
                <button type="submit">Бүртгэл үүсгэх</button>
            </section>
            <section>
                <p>бүртгэлтэй юу</p>
                <a href="./login.html"> Нэвтрэх</a>
            </section>
        </form>
    </section>
</html>
